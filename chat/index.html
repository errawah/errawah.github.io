<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script language="javascript" src="../plugins/jquery/jquery-1.11.3.min.js"></script>
    <script language="javascript" src="../plugins/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



    <link rel="stylesheet" type="text/css" href="gk_style.css" />
    <link rel="stylesheet" href="../animate/animate.min.css">

    <script language="javascript" src="../parent/javascript/model.js"></script>
    <script language="javascript" src="../parent/javascript/view.js"></script>
    <script language="javascript" src="../parent/javascript/controller.js"></script>
    <script language="javascript" src="../parent/javascript/error.js"></script>
    <script language="javascript" src="../parent/javascript/user.js"></script>

    <script language="javascript" src="javascript/model.js"></script>
    <script language="javascript" src="javascript/view.js"></script>
    <script language="javascript" src="javascript/controller.js"></script>
    <script language="javascript" src="javascript/error.js"></script>

    <title>My Chat Messanger</title>
</head>

<body>
    <div class="main jumbotron">
        <div id="id_frame1" class="row justify-content-center">
            <div class="col-sm-12 col-lg-6 text-center m-0 p-3">
                <div contenteditable="true"></div>
                <div class="col-sm-10 col-lg-8 text-center p-2 m-auto vertical-center">
                    <button id="id_btn_signin" class="fullwidth quarterheight bg-primary"
                        style="align-self:center;">Sign In</button><br />
                    <button id="id_btn_register" class="fullwidth quarterheight bg-primary">Register</button>
                </div>
            </div>
        </div>
        <div id="id_frame_signin" class="row justify-content-center">
            <div class="col-sm-12 col-lg-6 text-center m-0 p-2">
                <div contenteditable="true"></div>
                <div class="vertical-center col-sm-10 col-lg-8 text-center p-2" style="text-align:center; margin:auto;">
                    <label for="id_signin_email">Email</label> <input type="text" id="id_signin_email"
                        placeholder="Registered Email Address" maxlength=50 class="fullwidth" /><br />
                    <label for="id_signin_password">Password</label> <input type="password" id="id_signin_password"
                        placeholder="Password" maxlength=15 class="fullwidth" /><br /><br />
                    <button id="id_signin_submit" class="fullwidth bg-primary">Submit</button> <button
                        id="id_signin_back" class="fullwidth bg-primary">Back</button>
                </div>
            </div>
        </div>
        <div id="id_frame_register" class="row justify-content-center">
            <div class="col-sm-12 col-lg-6 text-center m-0 p-2">
                <div contenteditable="true"></div>
                <div class="vertical-center col-sm-10 col-lg-8 text-center p-2" style="text-align:center; margin:auto;">
                    <label for="id_register_name">Full Name</label>
                    <input type="text" id="id_register_name" placeholder="Full Name" maxlength=30
                        class="fullwidth textheight" /><br /><br />

                    <label for="id_register_gender">Gender</label>
                    <select name="" id="id_register_gender" class="fullwidth textheight">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br /><br />

                    <label for="id_register_email">Email</label>
                    <input type="text" id="id_register_email" placeholder="Email address" maxlength=50
                        class="fullwidth textheight" /><br /><br />

                    <label for="id_register_password">Password</label>
                    <input type="password" id="id_register_password" placeholder="Password" maxlength=25
                        class="fullwidth textheight" /><br /><br />

                    <label for="id_register_confirm">Confirm Password</label>
                    <input type="password" id="id_register_confirm" placeholder="Confirm Password" maxlength=15
                        class="fullwidth textheight" /><br /><br />

                    <button id="id_register_submit" class="fullwidth bg-primary">Submit</button> <button
                        id="id_register_back" class="fullwidth bg-primary">Back</button>
                </div>
            </div>
        </div>

        <div id="id_frame_memberlists" class="row justify-content-center">
            <div class="col-sm-12 col-lg-6 m-0 p-2">
                <div class="col-sm-12 col-lg-12 p-2">
                    <h2 class="bg-primary p-2 col-sm-12 col-lg-12" style="white-space:nowrap">
                        <span id="id_memberslist_title" class="p-0"
                            style="color:white; float:left; font-size:1em;"></span>&nbsp;
                        <button class="btn-danger" style="position:absolute; right:4px;"><i id="id_signout"
                                class="fa fa-sign-out" style="font-size:1em;"></i></button>
                    </h2>
                    <ul id="id_memberlists" class="list-group" style="margin:0px;">
                    </ul>
                </div>
            </div>
        </div>

        <div id="id_frame_chat" class="row justify-content-center">
            <div class="col-sm-12 col-lg-6 text-center m-0 p-2">
                <div class="col-sm-10 col-lg-12 text-center p-2" style="text-align:center; margin:auto;">
                    <nav class="navbar navbar-expand bg-dark navbar-dark">
                        <!-- Brand -->
                        <a class="navbar-brand text-left" href="#">
                            <img id="id_chatbox_back" src="../chat/picture/logo/01.jpg" class="rounded-circle"
                                width="10%" alt=""> <span id="id_chatbox_title"></span>
                        </a>
                    </nav>

                    <div id="id_chat_textdiv" class="fullwidth text-left"> </div><br />
                    <div id="id_reply_div" contenteditable="true"> </div> <button id="id_btn_send"
                        class="bg-primary">GO</button>
                </div>
            </div>
        </div>
    </div>

    <span id="id_audio_new_message_alert1"></span>
    <span id="id_audio_new_message_alert2"></span>


    <!-- Begin Modal -->
    <div id="myModal" class="modal myFade animated rotateInUpRight" role="dialog">
        <div class="modal-dialog" role="document">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header m-0 p-2">
                    <h4 class="modal-title">Summary</h4>
                    <button id="id_myModal_exit" type="button" class="btn btn-danger"
                        data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer m-1 p-2">
                    <button id="id_myModal_btn" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- <div id="id_wait_icon" style="position:fixed; z-index:9999; left:50vw; top:50vh">
    <img src="../picture/hourglass.png" alt="">
</div> -->

</body>

</html>
